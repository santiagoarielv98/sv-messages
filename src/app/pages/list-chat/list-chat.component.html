@if (isHandset$ | async) {
    <mat-action-list>
        @for (chat of chats$ | async; track chat.id) {
        <a mat-list-item [routerLink]="['/chat', chat.id]">
            {{ chat.name || 'Chat ' + chat.id }}
        </a>
        } @empty {
        <div class="no-chats">No hay chats disponibles</div>
        }
    </mat-action-list>
} @else {
    <div class="list-chat-empty"></div>
}
