<h2 mat-dialog-title>Create a new chat</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Chat name</mat-label>
        <input matInput [(ngModel)]="data().name" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Toppings</mat-label>
        <mat-select [(ngModel)]="data().participants" multiple>
            @for (user of userList; track user) {
                <mat-option [value]="user">{{user}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
