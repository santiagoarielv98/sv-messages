
<div>
    <h2>Autenticación</h2>

    <!-- Botón de login con Google, solo se muestra si no está autenticado -->
    <div *ngIf="!currentUser()">
      <button (click)="loginWithGoogle()">Iniciar sesión con Google</button>
      <p *ngIf="errorMessage()">Error: {{ errorMessage() }}</p>
      <p *ngIf="isLoading()">Cargando...</p>
    </div>

    <!-- Información del usuario y botón de logout, solo se muestra si está autenticado -->
    <div *ngIf="currentUser()">
      <h3>Usuario autenticado</h3>
      <p>ID: {{ currentUser()?.id }}</p>
      <p>Nombre: {{ currentUser()?.displayName }}</p>
      <p>
        Foto:
        <img
          *ngIf="currentUser()?.photoURL"
          [src]="currentUser()?.photoURL"
          alt="Foto de perfil"
          width="50"
        />
      </p>
      <p>Estado: {{ currentUser()?.online ? 'En línea' : 'Desconectado' }}</p>
      <p>Último acceso: {{ currentUser()?.lastLoginAt?.toDate() | date: 'medium' }}</p>

      <button (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
