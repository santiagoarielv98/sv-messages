<router-outlet />

@if(currentUser) {
<div>
    <h1>Welcome, {{currentUser.displayName}}</h1>
    <button (click)="logout()">Logout</button>
    <button (click)="createChat()">Create Chat</button>
</div>

@if(userChats.length){
    @for (chat of userChats; track chat.id) {
        <button (click)="openChat(chat)">
            <h2>{{chat.id}}</h2>
        </button>
    }
}

@if(currentChat) {
    <div>
        <h2>Chat with {{currentChat.id}}</h2>
    </div>
}

} @else {
<div>
    <h1>Welcome, Guest</h1>
    <button (click)="login()">Login</button>
</div>
}
